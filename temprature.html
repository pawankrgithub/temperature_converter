<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    h1{
      font-variant: small-caps;
      font-size: 80px;
    }
    .centre{
      padding-top: 150px;
      font-size: 40px;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: rgb(195, 0, 255);
      justify-content: center;
      background-color: aqua;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="number"] {
      width: 150px;
      padding: 5px;
      font-size: 16px;
      background: #7e232300;
    }
    button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 16px;
      color: rgb(226, 43, 43);
    }
    #celsius{
      background-color: antiquewhite;
      font-size: large;
      padding: 20px;
    }
    #fahrenheit{
      background-color: antiquewhite;
      font-size: large;
      padding: 20px;
    }
    .bt{
      font-size: large;
      padding: 20px;

    }
  </style>
</head>
<body class="centre">
  <h1>Temperature Converter</h1>

  <label for="celsius">Celsius:</label>
  <input type="number" id="celsius" placeholder="Enter Celsius temperature" step="0.01">
  <button class="bt" onclick="convertTo('fahrenheit')">Convert to Fahrenheit</button>

  <br>

  <label for="fahrenheit">Fahrenheit:</label>
  <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" step="0.01">
  <button class="bt" onclick="convertTo('celsius')">Convert to Celsius</button>

  <script>
    function convertTo(targetUnit) {
      if (targetUnit === 'fahrenheit') {
        const celsius = parseFloat(document.getElementById('celsius').value);
        if (!isNaN(celsius)) {
          const fahrenheit = (celsius * 9/5) + 32;
          document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
        }
      } else if (targetUnit === 'celsius') {
        const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
        if (!isNaN(fahrenheit)) {
          const celsius = (fahrenheit - 32) * 5/9;
          document.getElementById('celsius').value = celsius.toFixed(2);
        }
      }
    }
  </script>
</body>
</html>
